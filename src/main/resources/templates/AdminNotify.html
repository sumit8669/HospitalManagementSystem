<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-image: url('../image/hospital.jpg');">

<h2 style="text-align: center;color: white">Notification</h2>

<div class="container-fluid mt-3">
		<div class="p-2" style="box-shadow: 0 10px 10px 0 rgba(0,0,0,0.7); border-radius: 10px;">
		<table class="table table-dark table-bordered table-striped table-hover">
			<thead>
				<tr class="bg-info text-center">
				<th>Name of the patient</th>
				<th>FeedBack</th>
				<th>Service Satisfaction</th>
				<th>Action</th>
				</tr>
			</thead>
			
	<tbody style="text-align: center;">
		<tr th:each="d:${fd}">
			<td th:text=*{d.pname}></td>
			<td th:text=*{d.feedback}></td>
			<td th:text=*{d.ans}></td>
			<td>
			<form action=" feedDelete">
				<input type="hidden" th:value="*{d.id}" name="pid"/>
				<input type="submit" value="Delete" class="btn btn-danger">
			</form>
			</td>
		</tr>
		</tbody>
	</table>
	</div>
	</div>
</body>
</html>
