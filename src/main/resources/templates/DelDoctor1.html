<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-image: url('../image/hospital.jpg');">

<h2 style="text-align: center;color: white">Delete Doctor</h2>

<div class="container-fluid mt-5" >
		<div class="p-2" style="box-shadow: 0 10px 10px 0 rgba(0,0,0,0.7); border-radius: 10px;">
		<table class="table table-dark table-bordered table-striped table-hover">
			<thead>
				<tr class="bg-info text-center">
				<th>DoctorId</th>
				<th>Name</th>
				<th>Mobile</th>
				<th>Department</th>
				<th>Action</th>
				</tr>
			</thead>
			
		<tbody style="text-align: center;">
			<tr th:each="d:${doc1}">
				<td th:text="*{d.docid}"></td>
				<td th:text="*{d.name}"></td>
				<td th:text="*{d.mobile}"></td>
				<td th:text="*{d.dept}"></td>
				<td>
					<form action="delDoc">
						<input type="hidden" th:value="*{d.docid}" name=docid>
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
				</td>
			</tr >
		</tbody>
	</table>
	</div>
	</div>
</body>
</html>
