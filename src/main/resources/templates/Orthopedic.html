<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Orthopedic</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-image: url('../image/hospital.jpg');">

<h2 style="text-align: center;color: white">View Orthopedic</h2>

<div class="container-fluid mt-5" >
		<div class="p-2" style="box-shadow: 0 10px 10px 0 rgba(0,0,0,0.7); border-radius: 10px;">
		<table class="table table-dark table-bordered table-striped table-hover">
			<thead>
				<tr class="bg-info text-center">
				<th>Photo</th>
				<th>Name of the Doctor</th>
				<th>Phone number</th>
				<th>Doctor Email</th>
				<th>Action</th>
				</tr>
			</thead>

		<tbody>
			<tr th:each="d:${doclist}">
				<td th:text=*{d.image}> <img alt="" src="image"></td>
				<td th:text="*{d.name}"></td>
				<td th:text="*{d.email}"></td>
				<td th:text="*{d.mobile}"></td>
				<td>
					<a th:href="@{/saveap/(id=*{d.id})}">Book Appointment</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>

</body>
</html>
